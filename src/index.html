<!DOCTYPE html>
<html>
<head>
    <meta charset="uft-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/slide.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="title">淘宝网</div>

    <div class="slide">
      	<div class="slide-image-box" id="slide-image-box-id">
    		<img class="slide-img  slide-show" src="image/top1.png" width="100%" height="115px">
    		<img class="slide-img" src="image/top1.png" width="100%" height="115px">
    		<img class="slide-img" src="image/top1.png" width="100%" height="115px">
    	</div>
    	<div class="slide-status">
    		<ul class="slide-status-ul" id="slide-status-ul-id">
    			<li class="slide-status-li current"></li>
    			<li class="slide-status-li"></li>
    			<li class="slide-status-li"></li>  			
    		</ul>   		
    	</div>
    	<div class="slide-left" id="slide-left-btn">&lt;</div>
    	<div class="slide-right" id="slide-right-btn">&gt;</div>
    </div>
	<div class="main-content">
		<div class="enter-box">
			<ul>
				<li class="enter-item"><img class="enter-img" src="image/pic1.png" alt="天猫"><a class="enter-link" href="">天猫</a></li>
				<li class="enter-item"><img class="enter-img" src="image/pic2.png" alt="聚划算"><a class="enter-link" href="">聚划算</a></li>
				<li class="enter-item"><img class="enter-img" src="image/pic3.png" alt="天猫国际"><a class="enter-link" href="">天猫国际</a></li>
				<li class="enter-item"><img class="enter-img" src="image/pic4.png" alt="外卖"><a class="enter-link" href="">外卖</a></li>
				<li class="enter-item"><img class="enter-img" src="image/pic5.png" alt="天猫超市"><a class="enter-link" href="">天猫超市</a></li>
			</ul>
			<ul>
				<li class="enter-item"><img class="enter-img" src="image/pic6.png" alt="充值中心"><a class="enter-link" href="">充值中心</a></li>
				<li class="enter-item"><img class="enter-img" src="image/pic7.png" alt="阿里旅行"><a class="enter-link" href="">阿里旅行</a></li>
				<li class="enter-item"><img class="enter-img" src="image/pic8.png" alt="领金币"><a class="enter-link" href="">领金币</a></li>
				<li class="enter-item"><img class="enter-img" src="image/pic9.png" alt="到家"><a class="enter-link" href="">到家</a></li>
				<li class="enter-item"><img class="enter-img" src="image/pic10.png" alt="分类"><a class="enter-link" href="">分类</a></li>
			</ul>
		</div>
        <div class="news-content">
			<div class="news-logo"><img class="news-img" src="image/news-img.png" alt="淘宝头条" width="44px" height="38px"></div>
			<div class="news-text">
			<p class="news-item"><span class="text-display">热议</span> 睡眠会影响孩子的聪明程度 这样睡孩子最健康</p>
			<p class="news-item"><span class="text-display">热议</span> 你的苹果iphone7可能会救你一命</p>
			</div>
			<div class="clear-float"></div>
		</div>
		<div class="shop-content">
			<div class="shop-left">
				<div class="left-text">
					<p class="shop-item">海抢购</p>
					<p class="shop-text">汇全网顶尖 抢半价</p>
				</div>
				<img class="shop-img" src="image/shop-watch.png"  alt="手表">
			</div>
			<div class="shop-right">
				<div class="shop-right-top">
					<div class="right-text">
						<p class="shop-item">有好货</p>
						<p class="shop-text">每日精选200款</p>
					</div>
					<img class="shop-img" src="image/shop-noodle.png"  alt="面条">
				</div>
				<div class="shop-right-bottom">
					<div class="shop-left-bottom">
						<div class="right-text">
							<p class="shop-item">爱逛街</p>
							<p class="shop-text">可爱的你会喜欢</p>
						</div>
						<img class="shop-img" src="image/shop-duck.png"  alt="烤鸭">
					</div>
					<div class="shop-left-bottom">
						<div class="right-text">
							<p class="shop-item">必买清单</p>
							<p class="shop-text">都帮你准备好啦</p>
						</div>
						<img class="shop-img" src="image/shop-shot.png"  alt="手枪">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer-box">
		<ul>
			<li class="enter-item"><img class="enter-img" src="image/home.png" alt="首页"><a class="enter-link" href="">首页</a></li>
			<li class="enter-item"><img class="enter-img" src="image/weitao.png" alt="微淘"><a class="enter-link" href="">微淘</a></li>
			<li class="enter-item"><img class="enter-img" src="image/area.png" alt="社区"><a class="enter-link" href="">社区</a></li>
			<li class="enter-item"><img class="enter-img" src="image/cart.png" alt="购物车"><a class="enter-link" href="">购物车</a></li>
			<li class="enter-item"><img class="enter-img" src="image/my.png" alt="我的淘宝"><a class="enter-link" href="">我的淘宝</a></li>
		</ul>
	</div>
</body>
</html>
